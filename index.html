<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1 ALIGN="CENTER"><span>Feedback Form</span></h1>
<h3 ALIGN="CENTER">Your feedback is valuable to us</h3>
<Center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-23fB_e4M1Wk7UE2y3Ock9nl7tfvMvJMqUg&usqp=CAU" alt="Not Found"></Center>

<form action="College.html" method="post">
<table border="0" align="center">
<tbody>

<tr>
<td><label for="name">Name: </label></td>
<td><input id="name" maxlength="50" name="name" type="text" placeholder="Type your name here"/></td>
</tr>
  
<tr>
<td><label for="email">Email Address:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" placeholder="Not Mandatory"/></td>
</tr>
  
<tr>
<td><label for="number">Contact Number: </label></td>
<td><input id="number" maxlength="50" name="age" type="number" placeholder="Not Mandatory"/></td>
</tr>

<tr>
<td><label for="name">Date and time of the session you attended: </label></td>
<td><input id="name" maxlength="50" name="dob" type="datetime-local" /></td>
</tr>   
  
<tr>
<td><label for="name">How satisfied are you from this session?</label></td>
<td><input name="a" type="radio">1
    <input name="a" type="radio">2
    <input name="a" type="radio">3
    <input name="a" type="radio">4
    <input name="a" type="radio" checked >5</td>
</tr>   
  
<tr>
<td><label for="name">How was the over all time management?</label></td>
<td><input name="b" type="radio">1
    <input name="b" type="radio">2
    <input name="b" type="radio">3
    <input name="b" type="radio">4
    <input name="b" type="radio" checked >5</td>
</tr> 
  
<tr>
<td><label for="name">How was the speech given from Resourse Person?</label></td>
<td><input name="c" type="radio">1
    <input name="c" type="radio">2
    <input name="c" type="radio">3
    <input name="c" type="radio">4
    <input name="c" type="radio" checked >5</td>
</tr> 
  
<tr>
<td><label for="name">Was your time worth attending session?</label></td>
<td><input name="d" type="radio" checked >Yes
    <input name="d" type="radio">Not exactly</td>
</tr>   
  
<tr>
<td align="right"><input name="Submit" type="Submit" value="Submit" /></td>
</tr>  
</tbody>
</table>
</form>
</html>
